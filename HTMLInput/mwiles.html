<html>

    <head>
        <script>
            function setFocus(control, focus) {
                var ctrlid = control.id;
                var ctrlvalue = control.value;
                var divfocus = document.getElementById("div-focus-" + ctrlid);
                var divvalue = document.getElementById("div-value-" + ctrlid);
                if (focus) {
                    divfocus.innerHTML = "Control ID=" + ctrlid;
                    divvalue.innerHTML = "Control Value=" + ctrlvalue;
                } else {
                    divfocus.innerHTML = "";
                    divvalue.innerHTML = "Control Value=" + ctrlvalue;
                }
            }
        </script>
    </head>
